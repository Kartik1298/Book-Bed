<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Bed</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="container">
    <div class="last">
        <h3 class="select">Select A Ward</h3>
        
        <div class="last_booking_container">
           <h2 class="last_booking_details" > Last_Booking</h2>
           <p class="slot" style="text-align: left;">Slot 00:00 AM <span></span></p>
           <p class="WARD">WARD : <span>General</span></p>
        </div>
    </div>
    <div class="wards">
       <button class="icu">ICU Ward</button> 
       <button class="special">Special Ward</button> 
       <button class="general">General Ward</button> 
        
    </div>
   
    <div class="SS">
        <div >
            <h3 >Select A Schedule</h3>
            <div class="btn-group">
                <button>10:00 AM</button>
                <button>01:00 PM</button>
                <button>04:00 PM</button>
                <button>08:00 PM</button>
            </div>
            
            <button class="book">Book Now</button>
        </div>
    </div>
</div>
    
</body>
</html>
